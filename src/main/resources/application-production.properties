server.port=8080
server.servlet.context-path=/api

spring.datasource.url=jdbc:postgresql://database:5432/programming
spring.datasource.username=application
spring.datasource.password=programming

spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.maximum-pool-size=15

jwt.security.secret=secret
jwt.security.expiration=604800000

spring.jackson.default-property-inclusion=NON_NULL

## config upload pdf files
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=20B
spring.servlet.multipart.max-request-size=30MB
file.upload-dir=./uploads